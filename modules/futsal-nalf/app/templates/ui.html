<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/grid.css') }}">
  <style>
    /* Navigation buttons - fixed position at top */
    .nav-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    
    .nav-buttons button,
    .nav-buttons a {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    
    .btn-index {
      background: #6c757d;
      color: white;
    }
    
    .btn-index:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .btn-finish {
      background: #dc3545;
      color: white;
    }
    
    .btn-finish:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
  <title>UI - Timer Control</title>
</head>

<body>
  <!-- Navigation buttons -->
  <div class="nav-buttons">
    <a href="{{ url_for('index') }}" class="btn-index">
      üè† Panel kontroli
    </a>
    <button type="button" class="btn-finish" ondblclick="finishPeriod()">
      ‚èπÔ∏è Zako≈Ñcz czƒô≈õƒá meczu (2x klik)
    </button>
  </div>

  <!-- Timers container -->
  <div id="timers-container" class="module-frame">
  </div>

  <script>
    var period = {{ period|tojson }};
  </script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="{{ url_for('static', filename='js/grid.js') }}"></script>
</body>  
</html>
